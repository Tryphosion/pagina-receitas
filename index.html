
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-book: Receitas Saudáveis na Air Fryer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf3;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #d35400;
    }
    .preco {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .desconto {
      font-weight: bold;
      color: #27ae60;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    input, button {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Receitas Saudáveis na Air Fryer</h1>
  <p>Descubra 15 receitas práticas, saudáveis e deliciosas feitas na Air Fryer para o seu dia a dia!</p>
  <p class="preco">Preço original: <s>R$25,90</s></p>
  <p class="preco desconto">Com o cupom do seu afiliado: R$19,90</p>

  <label for="cupom">Digite o cupom do afiliado:</label>
  <input type="text" id="cupom" required />

  <button onclick="comprar()">Quero meu E-book agora</button>

  <script>
    function comprar() {
      const cupom = document.getElementById('cupom').value.trim();
      if (!cupom) {
        alert('Por favor, digite o cupom do afiliado.');
        return;
      }
      window.location.href = "https://mpago.la/1BPZwDJ";
    }
  </script>
</body>
</html>
